<!DOCTYPE html>
<html>
  <head>
    <title>Shambhavi and Soren's Lil Twitter</title>

    <link rel="stylesheet" href="http://necolas.github.com/normalize.css/3.0.2/normalize.css">
    <link rel="stylesheet" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="application.js"></script>

  </head>
  <body>
    <header>
      <div id="navbar"></div>
      <form id="search" onsubmit="searchHashtag(this); return false;">
        <label>Hashtag Search: </label>
        <input id="search-bar" type="text" name="hashtag">
        <input type="submit">
      </form>
    </header>

    <section class="content-display">
      <div id="tweet-box">
        <article>
          <form id="new-tweet" onsubmit="createTweet(this); return false;">
            <label>Create a new tweet</label>
            <textarea name="tweet"></textarea>
            <br>
            <label>Handle</label>
            <input type="text" name="username">
            <br>
            <input type="submit"></input>
          </form>
        </article>
        <h1>50 most recent tweets</h1>
        <ol id="tweet-display">
        </ol>
      </div>

      <div id="hashtag-box">
        <h1>10 most popular hashtags</h1>
        <ol id="hashtag-display">
        </ol>
      </div>

      <templates>
        <script id="hashtag-template" type="text/template">
          <a onclick="displayHashtag({{id}})">{{hashtag}}</a>
        </script>
      </templates>

    </section>
  </body>
</html>
